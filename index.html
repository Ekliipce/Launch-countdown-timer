<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    
    <title>Frontend Mentor | Launch countdown timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap"
    rel="stylesheet"> 
  </head>

  <body>
    <div id="title">
      <h1>We're launching soon</h1>
    </div>
      
    <div id="date-box">
      <div class="box-display">
        <div class="case-calendar">
          <div class="top">
            <p class="top-display" id="top-day">08</p>
          </div>
          <div class="bottom">
            <p class="bottom-display" id="bottom-day">08</p>
          </div>
        </div>
        <div class="box-name">
          <p>Days</p>
        </div>
      </div>

      <div class="box-display">
        <div class="case-calendar">
          <div class="top">
            <p class="top-display" id="top-hour">23</p>
          </div>
          <div class="bottom">
            <p class="bottom-display" id="bottom-hour">23</p>
          </div>
        </div>
        <div class="box-name">
          <p>Hours</p>
        </div>
      </div>

      <div class="box-display">
        <div class="case-calendar">
          <div class="top">
            <p class="top-display" id="top-minute">57</p>
          </div>
          <div class="bottom">
            <p class="bottom-display" id="bottom-minute">57</p>
          </div>
        </div>
        <div class="box-name">
          <p>Minutes</p>
        </div>
      </div>

      <div class="box-display">
        <div class="case-calendar">
          <div class="top">
            <p class="top-display" id="top-second">41</p>
          </div>
          <div class="bottom">
            <p class="bottom-display" id="bottom-second">41</p>
          </div>
          
        </div>
        <div class="box-name">
          <p>Seconds</p>
        </div>
      </div>
    </div>
      
    
    
    <footer>
      <div id="network">
        <div class="network-box">
          <a href="#">
            <img src="images/icon-facebook.svg" alt="Facebook">
          </a>
        </div>
        <div class="network-box">
          <a href="#">
            <img src="images/icon-pinterest.svg" alt="Pinterest">
          </a>
        </div>
        <div class="network-box">
          <a href="#">
            <img src="images/icon-instagram.svg" alt="Instagram">
          </a>
        </div>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Charles-Andr√© Arsenec</a>.
      </div>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
